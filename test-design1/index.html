<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Test Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

    <style>
        body {
            background-image: url('style/image/mall.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>

</head>

<body>

    <div class="curve">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -0.012 15.986 9.038">
            <path d="M0 0 0 0 0 0A0 0 0 000 0 0 0 0 000 0T0 0 0 0 0 0A0 0 0 000 0 0 0 0 000 0L0 0M9.012.003 15.986-.012 15.986 9.012 7.98 9.026C11.031 6.047 6.033 4.028 9.012.003" fill="#ffffff"/>
          </svg>
    </div>

    <form>

        <h1>Welcome</h1>

        <div class="logintext">
            <p>
                Log in to your account to continue
            </p>
        </div>

        <div class="email">
            <i class="fa fa-user icon"></i>
            <input class="mail" type="email" required name="mail" placeholder="awesome@user.com">

        </div>

        <div class="password">
            <i class="fa fa-lock icon"></i>
            <input class="pass" type="password" name="pass" min="8" maxlength="10" required placeholder="********">
        </div>

        <div class="forget">
            <a href="#">forget your password!</a>
        </div>

        <div class="login">
            <input type="button" class="log" value="Login">
        </div>

        <div class="signup">
            <p>Don't have an account?
                <a href="#">Sign up! </a></p>
        </div>

        <div class="social">

            <i class="fa fa-facebook-square fa-fw"></i>

            <i class="fa fa-twitter-square fa-fw"></i>

            <i class="fa fa-linkedin-square fa-fw"></i>

        </div>

    </form>

</body>

</html>
